<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    	<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<style>html,body,#myChart1{height: 300px;width: 300px;}
zing-grid[loading]{height:450px;}</style></head>
	<body>
		<div id='myChart1'></div>
	<script>ZC.LICENSE=["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];var myConfig7 = {
  "type":"gauge",
  "scale-r":{
    "aperture":200,
    "values":"0:100:20",
    "center":{
      "size":5,
 	    "background-color":"#66CCFF #FFCCFF",
 	    "border-color":"none"
    },
    "ring":{
      "size":10,
      "rules":[
        {
          "rule":"%v >= 0 && %v <= 20",
 	        "background-color":"red"
        },
        {
          "rule":"%v >= 20 && %v <= 40",
 	        "background-color":"orange"
        },
        {
          "rule":"%v >= 40 && %v <= 60",
 	        "background-color":"yellow"
        },
        {
          "rule":"%v >= 60 && %v <= 80",
 	        "background-color":"green"
        },
        {
          "rule":"%v >= 80 && %v <=100",
          "background-color":"blue"
        }
      ]
    },
    "labels":["0","20","40","60","80","100"]  //Scale Labels
  },
  "plot":{
    "csize":"5%",
    "size":"100%",
    "background-color":"#000000"
  },
  "series":[
    {"values":[60]}
  ]
};

zingchart.render({ 
	id : 'myChart1', 
	data : myConfig7, 
	height : "100%", 
	width: "100%"
});</script></body>
</html>
